<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
</head>
<body>
    <main>
        <section id="login" class="container py-5"> 
            <div class="row justify-content-center align-items-center"> 
                <div class="col-md-6"> 
                    <div class="login-container text-center">
                        <img src="./assets/img/logo.png" alt="Logo Whatsapp" class=" logo img-fluid"> 
                        <h1 class="mt-4">Whatsapp Web</h1> 
                    </div>
                </div>
            </div>
            <div class="row justify-content-center"> 
                    <div class="container-sesion mt-4"> 
                        <h1 class="text-center">Log In</h1>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="number" class="form-control" id="phoneNumber" placeholder="Número de celular" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="loginBtn btn-block">Iniciar Sesión</button> 
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
